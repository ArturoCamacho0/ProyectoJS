<!DOCTYPE html>
<html lang = "es">
<head>
    <meta charset = "utf-8"/>
    <title>Ejercicio JS</title>
    <link rel = "stylesheet" type = "text/css" href = "styles/index.css"/>
    <link id = "theme" rel = "stylesheet" type = "text/css" href = "styles/green.css"/>


    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Slider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <!-- Mis scripts -->
    <script type="text/javascript" src="scripts/scirpt.js"></script>
    <!-- Momentjs -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/es.js"></script>
</head>

<body>
    <div id = "select_theme">
        <div id="to_green"></div>

        <div id="to_red"></div>

        <div id="to_blue"></div>
    </div>

    <section id = "global">
        <!-- Cabecera -->
        <header>
            <div id = "logo">
                Proyecto JS
            </div>

            <div class = "clearfix"></div>

            <navbar>
                <ul id = "menu">
                    <li><a href = "index.html">Inicio</a></li>
                    <li><a href = "pages/reloj.html">Reloj</a></li>
                    <li><a href = "pages/about.html">Sobre mi</a></li>
                    <li><a href = "pages/contacto.html">Contacto</a></li>
                </ul>
            </navbar>
        </header>

        <!-- Slider -->
        <div id = "slider">
            <div class="galeria">
                <div><img src="styles/img/hojas.jpg" title="Hojas"></div>
                <div><img src="styles/img/cielo.jpg" title="Cielo"></div>
                <div><img src="styles/img/rojo.jpg" title="Rojo"></div>
            </div>
        </div>

        <!-- Contenido -->
        <section id = "content">
            <div id = "posts">
            <!-- Post cargados por JSON -->
            </div>

            <aside id = "sidebar">
                <div id="about">
                    <h4><span>¿Quién soy?</span></h4>
                    <img src="styles/img/caracol.jpg"/>
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                        Aliquam ornare sit amet augue eu dictum.
                    </p>
                </div>

                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form>
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="name">
                        <label for="email">Correo</label>
                        <input type="email" name="email" id="email">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password">
                        <input type="submit" name="enviar" value="Entrar"/>
                    </form>
                </div>
            </aside>

            <div class = "clearfix"></div>
        </section>
    </section>

    <footer>
        Master en Javascript con Arturo Camacho &copy;

        <a href = "#" class = "subir">Ir arriba</a>
